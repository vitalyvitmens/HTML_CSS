<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>Table</h1>

    <a
    href="https://developer.mozilla.org/en-US/docs/Learn/HTML/Tables/Basics"
    target="_blank"
    >Подробная ссылка на все виды table</a
  >
  <br />
  <br />

    <table width="500">
      <thead>
        <tr>
          <th>Имя</th>
          <th>Возраст</th>
          <th>Работа</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Виталий</td>
          <td>45</td>
          <td>Менеджер</td>
        </tr>
        <tr>
          <td>Максим</td>
          <td>30</td>
          <td>Разработчик</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
